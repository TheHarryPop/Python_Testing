<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Clubs points display board</title>
</head>
<body>
    <h1>Clubs points display board</h1>
    <table id='table' style="width: 50%; border: 3px solid black; border-collapse: collapse; table-layout: fixed;">
        <thead>
            <td style="border: 1px solid black; border-bottom: 3px solid black; text-align: center; font-weight: bold">CLUB NAME</td>
            <td style="border: 1px solid black; border-bottom: 3px solid black; text-align: center; font-weight: bold">CLUB POINTS</td>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td style="border: 1px solid black; text-align: center">{{ club['name'] }}</td>
                <td style="border: 1px solid black; text-align: center">{{ club['points'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
